<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h3 class="text text-center">Welcome to Book Archive</h3>
    <section class="container">
        <h2 class="text text-center">Search Your Favourite Book</h2>
        <!------------ Search Input Field -------------------->
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your Favourite Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button">Search</button>
        </div>

        <!------------------------- Book details --------------->
        <div id="book-details" class="my-5  w-50 mx-auto">
        </div>
        <!------------------------ Results --------------------->
        <div class="w-50 mx-auto ">
            <h1 class="bg-dark text-white text-center" id="book-numbers"></h1>
        </div>

        <!----------------------- search result -------------------->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-5 ">
        </div>

        <!----------------------- Error and Spinner--------------------- -->
        <div>
            <h2 id="error-message" class="bg-dark text-center text-danger w-50 mx-auto">Insert a valid name</h2>
            <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>
    <!---------------- Section End --------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/book-archive.js"></script>

</body>

</html>
